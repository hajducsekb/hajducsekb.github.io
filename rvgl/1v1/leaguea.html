 <script>
window.onload = function() {
    if (localStorage['style'] === 'black'){
darkMode()
}
}
function darkMode(){
  var y =  document.body;
  var b = document.getElementById("darkswitcher").innerHTML;
  if (getComputedStyle(y).backgroundColor === "rgb(227, 226, 226)") {
    y.style.backgroundColor = "#000000";
    y.style.color = "white";
    document.getElementById("darkswitcher").innerHTML = "Light Mode";
    localStorage['style'] = 'black';
  } else{
    y.style.backgroundColor = "#E3E2E2";
    y.style.color = "black";
    document.getElementById("darkswitcher").innerHTML = "Dark Mode";
    localStorage['style'] = 'white';
  }
}
